<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #0d0d0d;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .container {
            position: relative;
            display: flex;
            width: 900px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1;
            transition: all 0.3s ease;
        }
        .left {
            flex: 1;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: transparent;
        }
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            color: white;
        }
        .right h2 {
            margin-bottom: 20px;
        }
        .input-container {
            width: 100%;
            margin-bottom: 15px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        .input-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #6e00ff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #5700cc;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .remember-forgot a {
            text-decoration: none;
            color: #6e00ff;
        }
        /* Back Arrow Button */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .back-arrow:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <!-- Back Arrow Button -->
        <button class="back-arrow" onclick="window.location.href='index.html'">&#8592;</button>
        <div class="left">
            <div>
                <h1>Welcome to website</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed diam nonummy nibh.</p>
            </div>
        </div>
        <div class="right">
            <h2>USER LOGIN</h2>
            <div class="input-container">
                <input type="text" placeholder="Username">
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password">
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button class="login-btn">LOGIN</button>
        </div>
    </div>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 300,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "color": "#ffffff" },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": { "enable": true, "rotateX": 600, "rotateY": 600 }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 150, "line_linked": { "opacity": 1 } },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
