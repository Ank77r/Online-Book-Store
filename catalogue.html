<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Page</title>
    <style>
        @keyframes movingStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000 url('https://www.transparenttextures.com/patterns/stardust.png');
            background-blend-mode: overlay;
            animation: movingStars 30s linear infinite;
        }
        .container {
            background: rgba(30, 30, 30, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #00ffff;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #00ffff;
            color: #121212;
            font-weight: bold;
        }
        img {
            width: 80px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
        .cart-button, .home-button {
            background: linear-gradient(135deg, #ff5733, #c70039);
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .cart-button:hover, .home-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 87, 51, 0.7);
        }
        .button-container {
            margin-top: 20px;
        }
        .neon-header {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
    <script>
        function addToCart(title, author, price, image) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let existingBook = cart.find(book => book.title === title);

            if (existingBook) {
                existingBook.quantity += 1;
            } else {
                cart.push({ title, author, price, image, quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));

            // Redirect to cart page immediately
            window.location.href = "cart.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="neon-header">Book Catalogue</h2>
        <table>
            <tr>
                <th>Course</th>
                <th>Book Title</th>
                <th>Details</th>
                <th>Price</th>
                <th>Cart</th>
            </tr>
            <tr>
                <td>CSE</td>
                <td><img src="xmlbible.jpg" alt="XML Bible"></td>
                <td><strong>XML Bible</strong><br>Author: Winston<br>Publication: Wiley</td>
                <td>$40.5</td>
                <td><button class="cart-button" onclick="addToCart('XML Bible', 'Winston', 40.5, '../../Images/xmlbible.jpg')">Add to Cart</button></td>
            </tr>
            <tr>
                <td>ECE</td>
                <td><img src="ai.jpg" alt="AI"></td>
                <td><strong>AI</strong><br>Author: S. Russl<br>Publication: Princetonhall</td>
                <td>$63</td>
                <td><button class="cart-button" onclick="addToCart('AI', 'S. Russl', 63, '../../Images/ai.jpg')">Add to Cart</button></td>
            </tr>
            <tr>
                <td>EEE</td>
                <td><img src="java 2.jpg" alt="JAVA"></td>
                <td><strong>JAVA</strong><br>Author: L. Jessup<br>Publication: Pearson</td>
                <td>$38</td>
                <td><button class="cart-button" onclick="addToCart('JAVA', 'L. Jessup', 38, '../../Images/java 2.jpg')">Add to Cart</button></td>
            </tr>
            <tr>
                <td>ME</td>
                <td><img src="html in 24 hours.jpg" alt="HTML"></td>
                <td><strong>HTML</strong><br>Author: Ross & Wilson<br>Publication: Elsevier</td>
                <td>$45</td>
                <td><button class="cart-button" onclick="addToCart('HTML', 'Ross & Wilson', 45, '../../Images/html in 24 hours.jpg')">Add to Cart</button></td>
            </tr>
        </table>

        <!-- Home Button -->
        <div class="button-container">
            <button class="home-button" onclick="window.location.href='index.html'">Go to Home</button>
        </div>
    </div>
</body>
</html>
