<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Home Page</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0d0d0d, #1a1a1a);
            overflow: hidden;
            position: relative;
            color: white;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            border: 2px solid #444;
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(100, 100, 100, 0.5);
            text-align: center;
            overflow: hidden;
        }

        .header {
            background: rgba(30, 30, 30, 0.9);
            color: white;
            font-size: 28px;
            font-weight: bold;
            padding: 20px;
            text-transform: uppercase;
            transition: transform 0.3s ease;
        }

        .menu {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            background: rgba(40, 40, 40, 0.8);
            border-bottom: 2px solid #444;
            transition: transform 0.3s ease;
        }

        .main {
            display: flex;
            border-top: 2px solid #444;
            background: rgba(50, 50, 50, 0.6);
            transition: transform 0.3s ease;
        }

        .header:hover, .menu:hover, .main:hover {
            transform: scale(1.02);
        }

        .menu a {
            text-decoration: none;
            color: #bbb;
            font-weight: bold;
            font-size: 20px;
            margin: 0 15px;
            padding: 12px 24px;
            border-radius: 8px;
            position: relative;
            transition: 0.3s;
            opacity: 0.6;
        }

        .menu a:hover {
            color: #0d0d0d;
            background: #bbb;
            opacity: 1;
        }

        .sidebar {
            width: 25%;
            background: rgba(80, 80, 80, 0.4);
            padding: 30px;
            font-size: 22px;
            text-transform: uppercase;
            font-weight: bold;
            border-right: 2px solid #666;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .sidebar ul li:hover {
            transform: scale(1.1);
            color: #bbb;
        }

        .content {
            width: 75%;
            padding: 40px;
            font-size: 22px;
            text-shadow: 0 0 10px #888;
            background: rgba(90, 90, 90, 0.5);
        }

        .nav-button {
            background: #666;
            color: #0d0d0d;
            padding: 14px 28px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 6px;
            box-shadow: 0 0 10px #666;
            transition: 0.3s;
        }

        .nav-button:hover {
            background: #888;
            color: #0d0d0d;
            box-shadow: 0 0 20px #666;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="header">Tech Bookstore</div>
        <div class="menu">
            <a href="index.html" class="nav-button">Home</a>
            <a href="login.html" class="nav-button">Login</a>
            <a href="registration.html" class="nav-button">Registration</a>
            <a href="catalogue.html" class="nav-button">Catalogue</a>
            <a href="cart.html" class="nav-button">Cart</a>
            <a href="about.html" class="nav-button">About</a>
        </div>
        <div class="main">
            <div class="sidebar">
                <ul>
                    <li>CSE</li>
                    <li>ECE</li>
                    <li>EEE</li>
                    <li>CIVIL</li>
                </ul>
            </div>
            <div class="content">Welcome to the Tech Bookstore! Find your favorite books and explore the latest in technology.</div>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": { "value": "#999999" },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.4
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#999999",
                    "opacity": 0.3,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            }
        });
    </script>
</body>
</html>
